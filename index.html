<h1>Drag Pieces to Assemble the Logo</h1>


<div id="gameArea">


<!-- faint full-logo guide (image 1) -->
<img id="guide" src="images/1.png">


<!-- Your split pieces (images 2â€“5) -->
<img src="images/2.png" class="piece" id="pRed">
<img src="images/3.png" class="piece" id="pBlue">
<img src="images/4.png" class="piece" id="pBottom">
<img src="images/5.png" class="piece" id="pCenter">

<div id="launchScreen">

<div style="font-size:18px;opacity:0.8;margin-top:10px;">Logo Successfully Combined</div>
</div>


<script>

/* -------------------------
FINAL SNAP POSITIONS
These are TOP-LEFT coordinates
Adjust once to match your logo
------------------------- */

const targets = {
pRed: { x: 470, y: 110 },
pBlue: { x: 150, y: 110 },
pBottom: { x: 300, y: 300 },
pCenter: { x: 360, y: 210 }
};


let placed = 0;


function near(a,b,range=60){
return Math.abs(a-b) < range;
}


function trySnap(el){
if (el.classList.contains('locked')) return;


const id = el.id;
const t = targets[id];


const x = parseFloat(el.dataset.x)||0;
const y = parseFloat(el.dataset.y)||0;


if (near(x,t.x) && near(y,t.y)){
el.style.transform = `translate(${t.x}px, ${t.y}px)`;
el.dataset.x = t.x;
el.dataset.y = t.y;
el.classList.add('locked');
placed++;
if (placed === 4) launch();
}
}


function launch(){
setTimeout(()=>{
document.getElementById('launchScreen').style.display='flex';
},600);
}


/* free drag anywhere â€” NOT restricted to boxes */
interact('.piece').draggable({
listeners: {
move (event) {
const el = event.target;
if (el.classList.contains('locked')) return;


const x = (parseFloat(el.dataset.x)||0) + event.dx;
const y = (parseFloat(el.dataset.y)||0) + event.dy;


el.style.transform = `translate(${x}px, ${y}px)`;
el.dataset.x = x;
el.dataset.y = y;
},
end (event) {
trySnap(event.target);
}
}
});


function randomize(){
document.querySelectorAll('.piece').forEach(el=>{
const x = Math.random()*600;
const y = Math.random()*400;
el.style.transform = `translate(${x}px, ${y}px)`;
el.dataset.x = x;
el.dataset.y = y;
});
}


randomize();
</script>
